version: "3"
services:
  postgres:
    image: postgres:12.3
    restart: always
    env_file:
      - .env
    ports:
      - 5433:5432 # don't conflict with the running Postgres instance on host machine
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
  redis:
    image: redis:latest
    env_file:
      - .env
    ports:
      - 6379:6379
    volumes:
      - ./.data/redis:/data
