version: '3'
services:
  api:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
      - ./assets:/app/assets
      - ./media:/app/media
    depends_on:
      - postgres
      - redis
  celery:
    build: .
    command: celery -A cxbootcamp_django_example worker -l info -Q django
    env_file:
      - .env
    entrypoint: ""
    volumes:
      - .:/app
    depends_on:
      - redis
      - api
  postgres:
    image: postgres:12.3
    restart: always
    env_file:
      - .env
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
  redis:
    image: redis:latest
    env_file:
      - .env
    volumes:
      - ./.data/redis:/data
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 80:80
    env_file:
      - .env
    volumes:
      - ./.conf/nginx:/etc/nginx/conf.d
      - ./assets:/app/assets
      - ./media:/app/media
    depends_on:
      - api
